{% extends 'base.html' %}


{%  block my_title %}
      вакансия мечты
{% endblock %}

{% block content  %}
      <h1>Вакансии</h1>
      <hr>
      <form method="GET">
            {{ filter.form.as_p }}
            <input type="submit" />
      </form>
      {% for v in filter.qs %}
            <div>
            <a href="{% url 'vacancy-detail' v.id %}">
                  {{v.title}}
            </a>
                  {{v.salary}}
            </div>
      {% endfor %}
{% endblock %}
