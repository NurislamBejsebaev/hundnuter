<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <h1>Список работников</h1>
    <ul>
    {% for worker in workers %}
        <li>{{ worker.name }} - {{ worker.specialization }} - ожидаемая зарплата: {{ worker.expected_salary }} - {% if worker.is_searching %}ищет работу{% else %}не ищет работу{% endif %}</li>
    {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
